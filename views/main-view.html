<div class="container">
	<div class="row">
		<div class="col-lg-offset-1 col-lg-10 col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
			<div class="jumbotron">

				<div id="searchBox" class="well text-center">
					<h1>{{searchController.heading}}</h1>
					<br>
					<div id="box" class="text-center">
						<form class="form-group" name="searchbox" method="post">
							 <!-- when user stops writting the API is called by calling the function getRepository() 
							 ng-model-options="{debounce:2000}" is used to call the function after user stops writting. An interval of 1.5sec is provided to know that user has stopped writting -->
							 <input type="text" class="form-control" name="query" id="key" ng-model="searchController.Name" ng-change="searchController.getRepository()" ng-model-options="{debounce:1500}">
						     
						</form>
					</div>
				</div>

				<div class="row" id="options" ng-app="ngAnimate" ng-show="searchController.Name">
					<div class="col-lg-offset-1 col-lg-10 col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
					    
						<ul>
						    <!-- iterating through the repositories using ng-repeat directive and displaying the name,fullname, owner's URL and owner's login info -->
							<div class="names" ng-repeat="repo in searchController.repositories" >
								<li>
								     <h2>Name:{{repo.name}}</h2>
								     <p>full_Name: {{repo.full_name}}</p>
								     <p>Owner's_URL:<a href="https://api.github.com/users/{{repo.owner.login}}"> {{repo.owner.url}}</a></p>
								     <p>Owner's login:{{repo.owner.login}}</p>
								</li>
							</div>
						</ul>
					</div>
				</div>

				

			</div>
		</div>
	</div>

	
</div>
</div>
